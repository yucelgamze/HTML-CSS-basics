<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables & Forms</title>
</head>
<body>
    <table border=1>
        <!-- table head -->
        <thead>
            <th>Column 1: Name</th>
            <th>Column 2: Salary</th>
            <th>Column 3: Department</th>
            <th>Column 4: Age</th>
        </thead>

        <!-- table row -->
        <tr>
            <td>Hans</td>
            <td>100</td>
            <td>Musician</td>
            <td>56</td>
        </tr>

        <tr>
            <td>Sam</td>
            <td>150</td>
            <td>Doctor</td>
            <td>59</td>
        </tr>

        <tr>
            <td>Coni</td>
            <td>140</td>
            <td>Engineer</td>
            <td>66</td>
        </tr>
    </table>

    <br><br><br>

    <form action=images.html>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Name">
        <br>
        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" placeholder="Enter Salary">
        <br>
        <input type="submit" value="Submit">
    </form>

    <br><br>

    <form action=htmlBasics.html>
        <label for="e-mail">e-mail:</label>
        <input type="email" id="e-mail" name="e-mail" placeholder="Enter your e-mail">
        <br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br>
        <input type="submit" value="Login">
    </form>

    <br><br><br>

    <form action=images.html>
        <p>Star Wars versus Star Trek</p>
        <br>
        <label for="starwars">Star Wars:</label>
        <input type="radio" id="starwars" name="movie" value="starwars">
        <br>
        <label for="startrek">Star Trek:</label>
        <input type="radio" id="startrek" name="movie" value="startrek">
        <br>
        <input type="submit" value="Choose">
    </form>

    <br><br><br>

    <form action="htmlList.html">
        <p>Rate your driver!</p>
        <select name="rating" id="rating">
            <option>a</option>
            <option>b</option>
            <option>c</option>
            <option>d</option>
            <option>e</option>
        </select>

    <br>
    <input type="submit" value="Choose">
    </form>


</body>
</html>
